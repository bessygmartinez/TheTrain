<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:site_name" content="Train Data Limited"/>
        <meta property="og:title" content="Train Data Limited - Train Arrival Times"/>
        <meta property="og:description" content="Tracks Train Arrival Times"/>
        <meta property="og:image" content="assets/images/yasgawd_socialthumb.jpg">
        <meta property="ogi:url" content="http://bessygmartinez.github.io/TheTrain"/>
        <meta property="og:type" content="data"/>
        <link rel="icon" href="assets/images/train.png" type="image/gif" sizes="32x32">
        <script src="https://kit.fontawesome.com/bcab66c784.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>   
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <title>Let's take a look at the itinerary...</title>
    </head>
<body>
    <div class="container mx-auto">

        <div class="row mt-3">
            <div class="col teal-bg p-3 text-center">
                <h1 class="title">	&bull; TRAIN DATA LIMITED	&bull;</h1>
                <h3>- Train Arrival Times -</h3>
            </div>
        </div>

        <div class="row my-2 p-0">
                <div class="col teal-bg train-bg">
                    <br><br>
                </div>
            </div>

        <div class="row">
            <div class="col-sm-3 teal-bg">
                <div class="mt-3 heading-bg text-center py-3">
                <strong>ADD TRAIN</strong>
                <br><small>Enter information below:</small>
                </div>
                <div class="my-3">
                    <form>
                        <div class="form-group">
                            <label for="TrainName">Train Name</label>
                            <input type="text" class="form-control" id="TrainNameInput" placeholder="Train Name">
                        </div>
                        <div class="form-group">   
                            <label for="Destination">Destination</label>
                            <input type="text" class="form-control" id="DestinationInput" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="Frequency">Frequency
                            <small id="FrequencyInMinutes" class="form-text text-muted">(in minutes)</small>
                            </label>
                            <input type="number" class="form-control" id="FrequencyInput" placeholder="Frequency">
                        </div>
                            <div class="form-group">
                            <label for="Departure">First Train Departure
                            <small id="DepartureMilitaryTime" class="form-text text-muted">(HH:mm - Military Time)</small></label>
                            <input type="text" pattern="[0-2]{1}[0-9]{1}:[0-5]{1}[0-9]{1}" class="form-control" id="DepartureTimeInput" placeholder="Departure Time">
                        </div>
                        <button type="submit" class="btn btn-warning" id="addTrainButton">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-9 teal-bg">
                    <div class="mt-3 heading-bg text-center py-3">
                                <strong>CURRENT TRAIN SCHEDULE</strong>
                    </div>             
                        
                    <div class="table-responsive">
                    <table class="table table-hover mt-3" id="train-table">
                        <thead class="theading-bg">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">First Departure</th>
                            <th scope="col">Next Departure</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                        </thead>
                    </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
